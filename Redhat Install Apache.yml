---
- name: Setting up an httpd web services
  hosts: all
  become: yes
  become_user: root
  become_method: su
  gather_facts: false
  
  tasks:
  - name: Apache latest version installation
    yum:
      name: httpd
      state: latest
  - name: Enable service to start on boot up
    service:
      name: httpd
      state: started
  - name: Create firewall rule for apache service
    firewalld:
      service: http
      zone: public
      permanent: yes
      immediate: yes
      state: enabled
  handlers:
  - name: Restart apache service
    service:
      name: httpd
      state: restarted
